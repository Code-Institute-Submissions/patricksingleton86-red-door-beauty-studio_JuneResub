{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
    <div class="row">
        <div class="col text-center">
            <hr class="w-50 mb-2">
            <h2 class="logo-font">Gallery</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="style-container col-10 offset-1">
                <div class="row mt-2 mb-2">
                    {% for style in gallery %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <div class="card h-100 border-0 mt-2 mb-4">
                                <a href="">
                                    <img src="{{ style.image.url }}" alt="{{ style.name }}" class="card-img-top img-fluid">
                                </a>
                            </div>
                            {% if request.user.is_superuser %}
                            <small class="ml-3">
                                <a href="{% url 'edit_picture' style.name %}">Edit</a> |
                                <a class="text-danger" href="{% url 'delete_picture' style.name %}">Delete</a>
                            </small>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
